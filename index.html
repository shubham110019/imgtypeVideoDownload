<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Video Downloader</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' id='custom-style-css'
        href='https://imgtype.com/wp-content/themes/generatepress/css/main.css?ver=4.4.99' media='all' />
    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FFF;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .header-inst {
            background: linear-gradient(104.95deg, rgba(0, 158, 226, .9) -3.32%, rgba(147, 62, 255, .9) 33.5%, rgba(147, 62, 255, .9) 60.99%, rgba(245, 5, 79, .9) 99.13%);
        }

        .header-inst h1,
        .header-inst p {
            color: #FFF !important
        }

        .preivewbox {
            text-align: center;
            text-align: center;
            border: 1px solid #000;
            border-radius: .375rem;
            max-width: 318px !important;
            margin: auto !important;
            overflow: hidden;
        }

        .preivewbox #imgbox img {
            width: 100% !important;
        }

        .preivewbox #downloadLink {
            margin: 10px !important;
        }

        .preivewbox #downloadLink a {
            background: #2463eb !important;
            color: #FFF !important;
            padding: 8px 16px;
            display: inline-block;
            border-radius: 6px !important;
            font-weight: 500;
            border-bottom: 4px solid #1d40b0;
        }

        .preivewbox #downloadLink a:hover {
            background: #1d40b0 !important;
        }

        .preivewbox #downloadLink a svg {
            width: 24px;
            margin-top: -2px;
        }

        .videopreviebox {
            padding: 40px 0px;
            text-align: center !important;
        }

        .inutWithButton {
            display: flex;
            background: #FFF !important;
            padding: 8px;
            border-radius: 8px !important;
        }

        .inutWithButton #urlInput {
            width: 80% !important;
            padding: 24px 15px !important;
            border: none !important;
        }

        .form-control:focus {
            box-shadow: none !important;
        }

        .btn-outline-st {
            background: #2463eb !important;
            color: #FFF !important;
            border: none !important;
            padding: 10px 14px !important;
        }

        .btn-outline-st:hover {
            background: #1d40b0 !important;
        }

        #download-other-video {
            background: black;
            color: #FFF;
            padding: 8px 18px;
            border-radius: 8px !important;
            border: none !important;
            display: inline-block;
            margin-top: 16px !important;
        }
    </style>
</head>

<body>

    <div class="header-inst">
        <div class="container py-80">
            <div class="row">

                <div class="col-md-12 text-center">
                    <h1 class="text-center">Instagram Video Downloader</h1>
                    <p class="mb-0">Download Instagram Videos, Photos, Reels, IGTV & carousel</p>

                </div>

                <div class="col-md-8 mx-auto mt-32">

                    <div class="input-group inutWithButton">
                        <input type="text" id="urlInput" class="form-control" placeholder="Enter Instagram Video URL"
                            placeholder="Recipient's username">
                        <div class="input-group-append">
                            <button class="btn btn-outline-st" type="button" id="button-addon2"
                                onclick="downloadVideo()">Download</button>
                        </div>
                    </div>

                    <div class="alert alert-danger mt-4 mb-0" role="alert" id="alert" style="display: none;"></div>


                    <div class="text-center mt-16">
                        <div class="spinner-border text-light " role="status" id="spinnerBorder" style="display: none;">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>


                </div>
            </div>
        </div>

    </div>


    <div class="videopreviebox" id="videopreviebox" style="display: none;">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="preivewbox">
                        <div id="imgbox"></div>
                        <div id="downloadLink"></div>
                    </div>


                    <button id="download-other-video" onclick="reloadPage()">
                        <svg width="20" height="21" fill="none" xmlns="http://www.w3.org/2000/svg" class="mr-2">
                            <g clip-path="url(#a)">
                                <path
                                    d="M14.708 6.286A6.631 6.631 0 0 0 10 4.328a6.658 6.658 0 0 0-6.658 6.666A6.658 6.658 0 0 0 10 17.661c3.108 0 5.7-2.125 6.442-5h-1.734A4.992 4.992 0 0 1 10 15.994c-2.758 0-5-2.241-5-5 0-2.758 2.242-5 5-5a4.93 4.93 0 0 1 3.517 1.484l-2.684 2.683h5.834V4.328l-1.959 1.958Z"
                                    fill="#fff"></path>
                            </g>
                            <defs>
                                <clipPath id="a">
                                    <path fill="#fff" transform="translate(0 .994)" d="M0 0h20v20H0z"></path>
                                </clipPath>
                            </defs>
                        </svg>
                        Download other file
                    </button>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script>

        function reloadPage() {
            location.reload();
        }

        async function downloadVideo() {

            jQuery('#spinnerBorder').show();

            try {
                const url = document.getElementById('urlInput').value;
                const response = await fetch('https://rich-pink-cuttlefish-garb.cyclic.app/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ urls: [url] })
                });
                const data = await response.json();

                jQuery("#videopreviebox").show();

                if (data.success) {
                    console.log(data);
                    // jQuery('#alert').hide();

                    document.getElementById('imgbox').innerHTML = '<img src="' + data.videoUrls.data[0].thumbnail + '" title="Instagram thumbnail" alt="title="Instagram thumbnail"">';
                    document.getElementById('downloadLink').innerHTML = '<a href="' + data.videoUrls.data[0].url + '" download><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 inline"><path stroke-linecap="round" d="M15.75 10.5l4.72-4.72a.75.75 0 011.28.53v11.38a.75.75 0 01-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 002.25-2.25v-9a2.25 2.25 0 00-2.25-2.25h-9A2.25 2.25 0 002.25 7.5v9a2.25 2.25 0 002.25 2.25z"></path></svg> Download .mp4</a>';

                    if (jQuery("#imgbox").is(":visible")) {
                        jQuery('html, body').scrollTop(jQuery("#imgbox").offset().top - 20);
                    }

                } else {
                    // document.getElementById('downloadLink').innerHTML = '<p class="text-danger">' + data.message + '</p>';

                    jQuery('#alert').text(data.message);
                }
                jQuery('#spinnerBorder').hide();


            } catch (error) {
                console.error('Error:', error);

                jQuery('#alert').show();
                jQuery('#spinnerBorder').hide();
                if (error == "TypeError: Cannot read properties of undefined (reading '0')") {
                    jQuery('#alert').text('This url not working');
                } else {
                    jQuery('#alert').text(error);
                }

            }
        }
    </script>
</body>

</html>
